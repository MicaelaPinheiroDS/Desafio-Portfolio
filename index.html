<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="cards" id="headerProjects">
                <h1>My Projects</h1>
                <button class="showAllProjet">Veja todos</button>
            </div>
        </header>
        <aside>
            <div class="mainProfileInfoContainer cards">
                <img id="userAvatar" src="" alt="foto de perfil">
                <div class="infoProfile">
                    <p id="userName"></p>
                <p id="userBio"></p>
                </div>
            </div>
            <div class="cards userInfo">
            </div>
            <div class="cards">
                <h2>Tecnologias</h2>
                <div id="cardsTechs">
                    <span class="techs other">Git</span>
                    <span class="techs other">Github</span>
                </div>
            </div>
            <div class="cards">
                <h2>Experiências</h2>
            </div>
            <div class="cards">
                <h2>Educação</h2>
            </div>
        </aside>
        <main>
            <div id="projets">
            </div>
        </main>
    </div>
</body>
<script type="module" src="./assets/js/main.js"></script>
<script type="module" src="./assets/js/languages.js"></script>
<script type="module" src="./assets/js/repos.js"></script>
<script type="module" src="./assets/js/buttonShowAllProjet.js"></script>

<script type="module" src="./assets/js/searchUser.js"></script>
